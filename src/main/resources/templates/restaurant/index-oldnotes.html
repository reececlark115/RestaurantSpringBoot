<DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Restaurant!</title>
<meta http-equiv="Content-Type" : content="text/html; charset=UTF-8" />
<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container">
<h1>Welcome to our Site!</h1>
<h3> Subscribe to our List. Sign-up below!</h3>
	
	<p>Please use the form below to sign up for reservations: </p>
	<form action="#" th:action="@{/}" th:object="${restaurant}" method="post">
	<table>
		<tr>
			<td>Restaurant Name</td>
			<td><input type="text" th:field="*{name}" /></td>
		</tr>
	
		<tr>
			<td>Owner</td>
			<td><input type="text" th:field="*{owner}" /></td>
		</tr>
	
		<tr>
			<td>Email</td>
			<td><input type="email" th:field="*{address}" /></td>
		</tr>
	
		<tr>
			<td>Phone Number</td>
			<td><input type="text" th:field="*{phoneNumber}" /></td>
		</tr>
		
		<tr>
			<td><button type="submit">Submit Your Restaurant</button>
			</td>
		</tr>
			
	
	</table>
	</form>
	</div>--!>
	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	</body>
	
	</html>
