<DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Restaurant!</title>
<meta http-equiv="Content-Type" : content="text/html; charset=UTF-8" />
<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container">
<h1>Welcome to our Site!</h1>
<h3> Subscribe to our List. Sign-up below!</h3>
	
<p>Please use the form below to sign up for reservations: </p>
	<form action="#" th:action="@{/new}" th:object="${restaurant}" method="post">
	
	<div class="form-group">
<input type="text" class="form-control" placeholder="Restaurant Name" th:field="*{name}" />
		<br/>
<input type="text" class="form-control" placeholder="Owner" th:field="*{owner}" />
		<br/>
<input type="email" class="form-control" placeholder="Email" th:field="*{address}" />
		<br/>	
<input type="text" class="form-control" placeholder="Phone Number" th:field="*{phoneNumber}" />
		<br/>
<button class="btn btn-primary btn-lg btn-block">Submit Your Restaurant!</button>
	
	
	</div>
	
	</form>
	</div>
	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	
	
</body>
	
</html>
