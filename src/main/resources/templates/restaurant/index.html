<DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Charlotte Restaurants</title>
<meta http-equiv="Content-Type" : content="text/html; charset=UTF-8" />
<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
<h1>Welcome to our Site!</h1>
	<div class="row">
		<div th:each="store:${restaurants}">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel panel-heading">
						<p th:text="${store.name}" />
					</div>
					<div class="panel-body" />
					<p th:text="${store.owner}" />
					<p th:text="${store.address}" />
					<p th:text="${store.phoneNumber}" />
				</div>
			</div>
		</div>
	</div>	
	<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="https://www.charlottefive.com/wp-content/uploads/2018/04/CHARLOTTE-SKYLINE.jpg" width="200" alt="CharlotteSkyline">
  <div class="card-body">
    <h3 class="card-title">Contact us</h3>
    <p class="card-text"> Phone: 443-481-9471</p>
    <p class="card-text"> Email: contact@charlotterestaurants.com</p>
    <a href="/new" class="btn btn-primary">Register your Restaurant!</a>
  </div>
 </div>
	
</div>





	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	
	</body>
	
	</html>
